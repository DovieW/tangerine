<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 64 64"
	role="img"
	aria-label="Tangerine app icon"
>
	<!--
		NOTE: This file is intended for native app icon generation.
		Unlike `logo.svg` (which uses `currentColor` for UI theming), this one
		uses explicit fills so CLI rasterization doesn't default to black.
	-->
	<g fill="#f97316">
		<!-- Fruit body -->
		<circle cx="32" cy="36" r="19" opacity="0.95" />
		<!-- Slight rim for depth -->
		<circle cx="32" cy="36" r="19" opacity="0.18" />
		<!-- Navel / center dimple -->
		<circle cx="32" cy="38" r="3.2" opacity="0.38" />

		<!-- Stem + small leaf (kept orange, not green) -->
		<path
			opacity="0.92"
			d="M31.2 13.6c0.2-2.1 1.6-3.8 3.5-4.6c1.1-0.5 2.3-0.6 3.2-0.3c0.8 0.3 1.2 0.9 1.0 1.6c-0.2 0.6-0.8 0.9-1.5 0.7c-0.6-0.2-1.2-0.1-1.9 0.2c-1.2 0.6-2.0 1.7-2.1 3.1c-0.1 0.7-0.6 1.1-1.2 1.1c-0.6-0.1-1.1-0.6-1.0-1.2z"
		/>
		<path
			opacity="0.55"
			d="M37.3 13.1c2.7-2.9 6.9-3.2 9.2-0.8c-0.1 4.0-3.4 6.7-7.7 6.2c-1.7-0.2-2.8-0.9-3.6-1.9c-0.6-0.7-0.6-1.8 0.1-2.6c0.6-0.7 1.2-1.0 2.0-0.9z"
		/>
	</g>

	<!-- Citrus segments (stroke only; still orange) -->
	<g
		fill="none"
		stroke="#f97316"
		stroke-width="2"
		stroke-linecap="round"
		opacity="0.34"
	>
		<path d="M32 18.8 L32 35.7" />
		<path d="M20.9 23.9 L29.1 34.2" />
		<path d="M43.1 23.9 L34.9 34.2" />
		<path d="M18.6 36.0 L29.0 36.0" />
		<path d="M45.4 36.0 L35.0 36.0" />
		<path d="M20.9 48.1 L29.1 37.8" />
		<path d="M43.1 48.1 L34.9 37.8" />
	</g>
</svg>
